<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
    <div class="applybox">
    <h1> <u>Registration</u></h1>
    <p class="head">Personal Details</p>
    
        
        
        
        <form action="">
            <div class="form_container">
                <div class="formcontrol">
                    <label for="full_name">Full Name</label>
                    <input type="text"
                    id="full_name"
                    name="full_name"
                    placeholder="Enter your name">
                </div>
                <div class="formcontrol">
                    <label for="father_name">Father Name</label>
                    <input type="text"
                    id="father_name"
                    name="father_name"
                    placeholder="Enter father name">

                </div>
                <div class="formcontrol">
                    <label for="mother_name">Mother Name</label>
                    <input type="text"
                    id="mother_name"
                    name="mother_name"
                    placeholder="Enter mother name">

                </div>
                <div class="formcontrol">
                    <label for="DOB">Date of Birth</label>
                    <input type="number"
                    id="DOB"
                    name="DOB"
                    placeholder="Enter your DOB">

                </div>
                <div class="formcontrol">
                    <label for="aadhar">Aadhar Number</label>
                    <input type="number"
                    id="aadhar"
                    name="aadhar"
                    placeholder="Enter aadhar number">

                </div>
                <div class="formcontrol">
                    <label for="email">Email</label>
                    <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your Email">
                </div>
                <div class="formcontrol">
                    <label for="mobile">Mobile  Number</label>
                    <input type="number"
                    id="mobile"
                    name="mobile"
                    placeholder="Enter mobile number"></div>
                    <div class="formcontrol">
                        <label for="gender">Gender</label</label>
                        <input type="text"
                        id="gender"
                        name="gender"
                        placeholder="Enter your gender">
    
                    </div>
                    <div class="formcontrol">
                        <label for="Adress">Adress</label>
                        <input type="text"
                        id="Adress"
                        name="adress"
                        placeholder="Enter your Adress">
    
                    </div>
                    </div>
                    <br>
                    <hr>
                    
                    <p>Other details</p>
                    <div class="form_container"><div class="formcontrol"><label for="stream">Stream</label>
                    <input type="text"
                    id="stream"
                    name="stream"
                    placeholder="Enter your stream"></div>
                    <div class="formcontrol"><label for="previous">Previous Class</label>
                        <input type="text"
                        id="previous"
                        name="previous"
                        placeholder="Enter your previous class"></div>
                        <div class="formcontrol"><label for="hobbies">Hobbies</label>
                            <input type="text"
                            id="hobbies"
                            name="hobbies"
                            placeholder="Enter your hobbies"></div>
                            <div class="formcontrol"><label for="account">Account Number</label>
                                <input type="number"
                                id="account"
                                name="aobbies"
                                placeholder="Enter Account Number"></div>
                                <div class="formcontrol"><label for="religion">Religion</label>
                                    <input type="text"
                                    id="religion"
                                    name="religion"
                                    placeholder="Enter your religion"></div>
                                    <div class="formcontrol"><label for="category">Category</label>
                                        <input type="text"
                                        id="category"
                                        name="category"
                                        placeholder="Enter your category"></div><div class="button_container">  <button type="submit">Submit</button>


        
                                    </div>
    


        </form>
        
    
</div>
</div>

    
</body>
</html>
