<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >LLR registration form</title>
</head>
<body>
    
    <form action="main.py"><h1 align="center">LLR Registration form</h1></form><br>
    <label for="uname">Username:</label>
    <input type="text" name="u " id="uname"><br><br>
    <label for="age">Age:</label>
    <input type="number" placeholder="enter your age"><br><br>
    <label for="DoB">DOB:</label>
    <input type="date" name="DOB" id="DOB"><br><br><div>
    <label for="email">email:</label>
    
    <input type="email" name="email" id="email"></div>
    <br>
    <p>Select gender:</p>
    <input type="radio" name="m" for="ma"><label for="ma">Male</label>
    <input type="radio" name="m" for="fe"><label for="fe">Female</label><br><br>
    <p>Type of vehicles:</p>
    <input type="checkbox" name="m"for="ve"><label for="ve">2 wheeler</label>
    <input type="checkbox" name="m"for="ve">4Wheeler
    <br><br>
    <label for="vehicles">Vehicles:</label>
    <select name="vehicles"id="vehicles">
        <option value="b">Bike</option>
        <option value="c">Car</option>
        <option value="l">Lorry</option>
    </select><br><br>
    
    <button type="submit">submit</button>
    
</body>
</html>
